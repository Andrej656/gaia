version: "3.3"

services:
  hub:
    image: quay.io/blockstack/gaia-hub:develop
    volumes:
      - "./config.json:/src/hub/config.json:ro"
    ports:
      - "3000:3000"
    environment:
      CONFIG_PATH: "/src/hub/config.json"
    networks:
      - gaia

  nginx:
    image: nginx:alpine
    volumes:
      - "./nginx.conf:/etc/nginx/conf.d/default.conf"
    ports:
      - "80:80"
    networks:
      - gaia
    depends_on:
      - hub

networks:
  gaia:
    driver: bridge
