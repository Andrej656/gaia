name: Containers

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: node:16

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm run test
      - run: npm run codecovUpload
