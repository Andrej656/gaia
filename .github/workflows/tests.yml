name: Containers

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: |
          mkdir ~/.npm
          npm config set prefix '~/.npm'
          export PATH=~/.npm/bin:$PATH
          npm --version
          node --version
          npm install
      - run: npm test
