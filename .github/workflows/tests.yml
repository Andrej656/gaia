name: Containers

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: node:16

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: npm install
        run: npm install

      - run: npm run test

      - run: npm run codecovUpload
